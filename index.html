<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <div id='start-container' class="start-container">
      <button id='btn-new-game' type="button" name="button">Create New Game</button>
      <button id='btn-stats' type="button" name="button">View My Statistics</button>
    </div>
    <hr>
    <div id='game-container' class="game-container">
      <label for="wager-input">Make your wager:</label>
      <input id='wager-input' type="number" name="wager" value="5" min=5 max=100>
    </div>
    <script type="text/javascript" src="build/app.bundle.js"></script>
  </body>
</html>
